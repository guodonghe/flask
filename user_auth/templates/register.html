{% extends "base.html" %}
{% block content %}
<h2>注册</h2>
<form method="POST">
    <label for="username">用户名:</label>
    <input type="text" name="username" id="username" required>
    <label for="password">密码:</label>
    <input type="password" name="password" id="password" required>
    <button type="submit">注册</button>
</form>
{% endblock %}
